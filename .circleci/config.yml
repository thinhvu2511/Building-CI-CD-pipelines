version: 2.1

jobs:
  build-backend:
    docker:
      - image: circleci/node:12.15.0
    steps:
      - checkout
      - run:
          name: Back-end build
          command: |
            cd backend
            npm install
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build
workflows:
  default:
    jobs:
      - build-backend
